<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='manifest' href='/maifest.json'>


  <script>
    if ('serviceWorker' in navigator) {

      navigator.serviceWorker.register('./sw.js')
        .then(registration => {
          console.log('Service worker successfully registered', registration);
        })
        .catch(error => {
          console.log('Service worker registration failed', error);
        });
    }

  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Calculator</title>
  <meta name='theme-color' content="#091924">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="/logo/48.png">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="wrapper">

    <div class="calc-body">
      <div class="display">
        
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <input class="button reset" value="C" type="button">
      <input class="button" value="/" type="button">
      <input class="button" value="*" type="button">
      <input class="button" value="7" type="button">
      <input class="button" value="8" type="button">
      <input class="button" value="9" type="button">
      <input class="button" value="-" type="button">
      <input class="button" value="4" type="button">
      <input class="button" value="5" type="button">
      <input class="button" value="6" type="button">

      <input class="button" value="3" type="button">
      <input class="button" value="3" type="button">
      <input class="button" value="2" type="button">

      <input class="button" value="1" type="button">
      <input class="button plus" value="+" type="button">
      <input class="button" value="0" type="button">
      <input class="button" value="00" type="button">
      <input class="button" value="." type="button">
      <input class="button" value="=" type="button">
      </input>



    </div>





  </div>

  <script src='main.js'></script>
</body>

</html>
