<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='manifest' href='maifest.json'>



  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Calculator</title>
  <meta name='theme-color' content="#091924">
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="/logo/48.png">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="wrapper">


    <div class="calc-body">
      <div class="display">

        <div class="input"></div>
        <div class="result"></div>
      </div>
      <div class="button reset" data-value="C" type="button">C</div>
      <div class="button" data-value="/" type="button">/</div>

      <div class="button" data-value="*" type="button">*</div>
      <div class="button" data-value="7" type="button">7</div>
      <div class="button" data-value="8" type="button">8</div>
      <div class="button" data-value="9" type="button">9</div>
      <div class="button" data-value="-" type="button">-</div>
      <div class="button" data-value="4" type="button">4</div>
      <div class="button" data-value="5" type="button">5</div>
      <div class="button" data-value="6" type="button">6</div>

      <div style="opacity: 0" class="button" data-value="3" type="button"></div>
      <div class="button" data-value="3" type="button">3</div>
      <div class="button" data-value="2" type="button">2</div>

      <div class="button" data-value="1" type="button">1</div>
      <div class="button plus" data-value="+" type="button">+</div>
      <div class="button" data-value="0" type="button">0</div>
      <div class="button" data-value="00" type="button">00</div>
      <div class="button" data-value="." type="button">.</div>
      <div class="button" data-value="=" type="button">=</div>




    </div>





  </div>


  <div  class="add-button">
    <button>Установить приложение</button>
  </div>



  <script src='main.js'></script>




  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }

  </script>
</body>

</html>
