<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel='manifest' href='manifest.json'>
</head>

<body>

  <div class="wrapper">
    <div class="calc-body">
      <div class="display">
        <div class="input"></div>
        <div class="result"></div>
      </div>
      <input class="button reset" value="C" type="button">
      <input class="button" value="/" type="button">
      <input class="button" value="*" type="button">
      <input class="button" value="7" type="button">
      <input class="button" value="8" type="button">
      <input class="button" value="9" type="button">
      <input class="button" value="-" type="button">
      <input class="button" value="4" type="button">
      <input class="button" value="5" type="button">
      <input class="button" value="6" type="button">
   
      <input class="button" value="3" type="button">
      <input class="button" value="3" type="button">
      <input class="button" value="2" type="button">
     
      <input class="button" value="1" type="button">
      <input class="button plus" value="+" type="button">
      <input class="button" value="0" type="button">
      <input class="button" value="00" type="button">
      <input class="button" value="." type="button">
      <input class="button" value="=" type="button">
    </input>
  </div>
  </div>
  <script src='main.js'></script>
</body>

</html>
